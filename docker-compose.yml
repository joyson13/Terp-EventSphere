version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: terp-eventsphere-db
    environment:
      POSTGRES_USER: ${DB_USER:-eventsphere}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-eventsphere123}
      POSTGRES_DB: ${DB_NAME:-eventsphere}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-eventsphere}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ADD YOUR APPLICATION SERVICE HERE
  app:
    build: .
    container_name: terp-eventsphere-app
    ports:
      - "5173:5173"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://eventsphere:eventsphere123@postgres:5432/eventsphere}
      DB_SSL: ${DB_SSL:-true}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-key-change-in-production-min-32-chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      NOTIFICATION_SERVICE_URL: ${NOTIFICATION_SERVICE_URL:-http://localhost:3004}
      REGISTRATION_SERVICE_URL: ${REGISTRATION_SERVICE_URL:-http://localhost:3003}
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    # Remove the line below if you're not using hot-reload
    command: npm run dev

volumes:
  postgres_data: